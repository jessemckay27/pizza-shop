<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/scripts.js"></script>
	<title>Jesse's Pizza Shop</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-offset-1">
				<h1>Jesse's Pizza Shop</h1>
				<form>
					<h3>Build Your Pizza</h3>
					<p>Pizzas begin at $10, choose additional toppings:</p>
					<div class="checkbox form-group" id="toppings">
	    			<label><input type="checkbox" name="toppings" value="2">Pepperoni - $2</label>
	    			<label><input type="checkbox" name="toppings" value="2">Sausage - $2</label>
	    			<label><input type="checkbox" name="toppings" value="2">Bacon - $2</label>
		   			<label><input type="checkbox" name="toppings" value="2">Ham - $2</label>
						<label><input type="checkbox" name="toppings" value="1.5">Extra Cheese</label>
		    		<label><input type="checkbox" name="toppings" value="1">Pineapple = $1</label>
						<label><input type="checkbox" name="toppings" value="1">Mushrooms = $1</label>
						<label><input type="checkbox" name="toppings" value="1">Onions = $1</label>
						<label><input type="checkbox" name="toppings" value="1">Olives = $1</label>
						<label><input type="checkbox" name="toppings" value="1">Green Peppers = $1</label>
		    	</div>
	
					<div class="checkbox form-group" id="sides">
						<h3>Choose Your Sides</h3>
						<label><input type="checkbox" name="sides" value="3">Breadsticks</label>
						<label><input type="checkbox" name="sides" value="6">Chicken Wings</label>
						<label><input type="checkbox" name="sides" value="4">Salad</label>
						<label><input type="checkbox" name="sides" value="2">2 Liter of Coke</label>
						<label><input type="checkbox" name="sides" value="2">2 Liter of Pepsi</label>
					</div>
					<button class="btn btn-default">Place Order</button>
				</form>
				<div id="output-wrap" class="initial-hidden">
					<h4>Your order has been placed!</h4>
					<p>Total:</p>
					<span></span>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
